<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <button onclick="testCORS()">Test CORS</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing CORS...';

            try {
                // First test OPTIONS request (preflight)
                const optionsResponse = await fetch('http://localhost:3000/api/v1/auth/login', {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': 'http://localhost:5173',
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type,Authorization'
                    }
                });

                if (optionsResponse.ok) {
                    resultDiv.innerHTML += '<br><span style="color: green;">✅ OPTIONS (preflight) request successful!</span>';

                    // Now test actual request
                    const response = await fetch('http://localhost:3000/api/v1/auth/me', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer test-token'
                        },
                        credentials: 'include'
                    });

                    if (response.status === 401) {
                        resultDiv.innerHTML += '<br><span style="color: green;">✅ CORS is working! (401 is expected without valid token)</span>';
                    } else if (response.ok) {
                        resultDiv.innerHTML += '<br><span style="color: green;">✅ CORS is working correctly!</span>';
                    } else {
                        resultDiv.innerHTML += `<br><span style="color: orange;">⚠️ Request failed with status: ${response.status}</span>`;
                    }
                } else {
                    resultDiv.innerHTML = `<span style="color: red;">❌ OPTIONS request failed with status: ${optionsResponse.status}</span>`;
                }
            } catch (error) {
                if (error.message.includes('CORS')) {
                    resultDiv.innerHTML = '<span style="color: red;">❌ CORS Error: ' + error.message + '</span>';
                } else {
                    resultDiv.innerHTML = '<span style="color: blue;">ℹ️ Other error: ' + error.message + '</span>';
                }
            }
        }
    </script>
</body>
</html>
